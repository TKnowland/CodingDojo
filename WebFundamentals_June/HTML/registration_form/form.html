<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label for="first_name">First Name:*</label>
        <input type="text" id="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:*</label>
        <input type="text" id="last_name">
    </div>
    <div>
        <label for="email">Email Address:*</label>
        <input type="text" id="email">
    </div>
    <div>
        <label for="pass">Password:*</label>
        <input type="password" id="pass">
    </div>
    <div>
        <label for="pass_confirm">Confirm Password:*</label>
        <input type="password" id="pass_confirm">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday">
    </div>
    <div>
        <p>Gender identity:</p>
    </div>
    <div>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="non_binary" name="gender">
        <label for="non_binary">Non-Binary</label>
        <input type="radio" id="no_answer" name="gender">
        <label for="no_answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
    </div>
    <div>
        <textarea id="" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="fav_lang">Favorite Language:</label>
        <select id="fav_lang">
            <option>JavaScript</option>
            <option>CSS</option>
            <option>Python</option>
            <option>HTML</option>
            <option>Ruby</option>
        </select>
    </div>
    <div>
        <input type="CheckBox" id="email_update">
        <label for="email_update">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account"></input>
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>

</body>
</html>
