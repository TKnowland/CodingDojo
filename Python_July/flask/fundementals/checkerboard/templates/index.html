<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <table>
        {% for i in range(y)%}
            {%if i % 2 != 0: %}
                <tr>
                    {% for j in range(0, x): %}
                        {%if j % 2 == 0: %}
                            <td class="color1"></td>
                        {%else: %}
                            <td class="color2"></td>
                        {%endif%}
                    {%endfor%}
                </tr>
            {%else: %}
                <tr>
                    {% for j in range(0, x): %}
                        {%if j % 2 != 0: %}
                            <td class="color1"></td>
                        {%else: %}
                            <td class="color2"></td>
                        {%endif%}
                    {%endfor%}
                </tr>
            {%endif%}
        {%endfor%}
    </table>
</body>
</html>
