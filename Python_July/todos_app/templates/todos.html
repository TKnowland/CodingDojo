<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
</head>
<body>
    <h1>List of Todos</h1>
    <ul>
        {% for todo in todos: %}
            <li>
                Id: {{'todo.id'}} Todo: {{'todo.description'}} Status: {{'todo.status'}}
            </li>
        {% endfor %}
        <a href="/todo/form">Add a new todo</a>
    </ul>
</body>
</html>
